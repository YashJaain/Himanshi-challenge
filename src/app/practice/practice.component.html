
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <input #myuser type="text" class="form-control" [placeholder]="Username">
            
            <button (click)="onClick(myuser)" class="btn btn-danger mt-3">Create User</button>
            <!-- <button (click)="demo()" class="btn btn-success">Awake</button> -->

            <table class="table table-light mt-3">
                <thead class="thead-light">
                    <tr>
                        <th>Sr.no</th>
                        <th>User name</th>
                        <th>Delete user</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of userlist; index as userno">
                        <td>{{userno + 1}}</td>
                        <td>{{i}}</td>
                        <td>
                            <button (click)="onDelete(userno)" class="btn btn-success">Remove user</button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
