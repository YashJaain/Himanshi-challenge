<table border = 5>
    <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Customer Email</th>
        <th>Customer Mobile</th>
        <th>Customer Address</th>
        <th>Customer Password</th>
    </tr>
    <tr *ngFor="let user of userData">
        <!-- <div *ngIf="user.CustomerId==2"> -->
        <td>{{user.CustomerId}}</td>
        <td>{{user.CustomerName}}</td>
        <td>{{user.CustomerEmail}}</td>
        <td>{{user.CustomerMobile}}</td>
        <td>{{user.CustomerAddress}}</td>
        <td>{{user.CustomerPassword}}</td>
        <div><button style="margin-left: 30px; margin-top:10px;" class="btn btn-sm btn-warning" type="submit" (click)="SaveData(user.CustomerId);" >My Profile</button></div>
        <!-- <a routerLink="/practice">Click here</a> -->
    </tr>
</table>
